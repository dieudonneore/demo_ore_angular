<p>Mise a jour </p>
<form #form="ngForm" (ngSubmit)="edit(form)" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">FirstName</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter firstName"
    ngModel
    name="firstName"
    [(ngModel)]="firstName"
    >
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">LastName</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter lastName"
    ngModel
    name="lastName"
    [(ngModel)]="lastName"
    >
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Job</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter job"
    ngModel
    name="job"
    [(ngModel)]="job"
    >
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
    ngModel
    name="email"
    [(ngModel)]="email"
    >
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
